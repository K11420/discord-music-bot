<!DOCTYPE html>

    <style>

</head>
<body>
    <h1>ğŸ”” Push Notification Debug</h1>
    
    <div class="status info">
        <h3>ğŸ“Š System Status</h3>
        <div id="systemStatus">Checking...</div>
    </div>
    
    <div class="status info">
        <h3>ğŸ“± Subscription Status</h3>
        <div id="subscriptionStatus">Checking...</div>
    </div>
    
    <div class="status info">
        <h3>ğŸŒ Server Status</h3>
        <div id="serverStatus">Checking...</div>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="requestPermission()">ğŸ“± Request Permission</button>
        <button onclick="subscribe()">âœ… Subscribe</button>
        <button onclick="unsubscribe()">âŒ Unsubscribe</button>
        <button onclick="testNotification()">ğŸ”” Test Notification</button>
        <button onclick="clearCache()">ğŸ—‘ï¸ Clear Cache</button>
        <button onclick="checkAll()">ğŸ”„ Refresh All</button>
    </div>
    
    <div class="log">
        <h3>ğŸ“ Debug Log</h3>
        <div id="debugLog"></div>
    </div>
    
    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const entry = `[${timestamp}] ${message}`;
            logs.push({ entry, type });
            console.log(entry);
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logDiv = document.getElementById('debugLog');
            logDiv.innerHTML = logs.map(l => 
                `<div class="log-entry" style="border-left-color: ${
                    l.type === 'error' ? '#f44336' : 
                    l.type === 'success' ? '#4CAF50' : 
                    l.type === 'warning' ? '#ff9800' : '#2196F3'
                }">${l.entry}</div>`
            ).reverse().join('');
        }
        
        async function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            let html = '';
            
            // Check Service Worker support
            if ('serviceWorker' in navigator) {
                html += 'âœ… Service Worker: Supported<br>';
                
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    html += `âœ… Service Worker: Registered (scope: ${registration.scope})<br>`;
                    html += `   State: ${registration.active?.state || 'unknown'}<br>`;
                } else {
                    html += 'âŒ Service Worker: Not registered<br>';
                }
            } else {
                html += 'âŒ Service Worker: Not supported<br>';
            }
            
            // Check Notification support
            if ('Notification' in window) {
                html += `âœ… Notifications: Supported (permission: ${Notification.permission})<br>`;
            } else {
                html += 'âŒ Notifications: Not supported<br>';
                html += '<div style="color: #ff9800; margin-top: 10px; padding: 10px; background: rgba(255,152,0,0.1); border-radius: 4px;">';
                html += 'âš ï¸ <strong>iOS Safari</strong>: ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã‚’ä½¿ã†ã«ã¯ã€ã“ã®ã‚µã‚¤ãƒˆã‚’<strong>ãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ </strong>ã—ã¦PWAã¨ã—ã¦é–‹ãå¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚<br><br>';
                html += 'ğŸ“± <strong>æ‰‹é †</strong>:<br>';
                html += '1. Safariä¸‹éƒ¨ã®ã€Œå…±æœ‰ã€ãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—<br>';
                html += '2. ã€Œãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ ã€ã‚’é¸æŠ<br>';
                html += '3. è¿½åŠ ã•ã‚ŒãŸã‚¢ã‚¤ã‚³ãƒ³ã‹ã‚‰ã‚¢ãƒ—ãƒªã‚’é–‹ã<br>';
                html += '4. ã“ã®ãƒšãƒ¼ã‚¸ã«æˆ»ã£ã¦ç¢ºèª';
                html += '</div>';
            }
            
            // Check Push support
            if ('PushManager' in window) {
                html += 'âœ… Push API: Supported<br>';
            } else {
                html += 'âŒ Push API: Not supported<br>';
            }
            
            // Check if running as PWA
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true;
            if (isPWA) {
                html += '<div style="color: #4CAF50; margin-top: 10px; padding: 10px; background: rgba(76,175,80,0.1); border-radius: 4px;">';
                html += 'âœ… PWAãƒ¢ãƒ¼ãƒ‰ã§å®Ÿè¡Œä¸­ï¼é€šçŸ¥ãŒåˆ©ç”¨å¯èƒ½ã§ã™ã€‚';
                html += '</div>';
            } else {
                html += '<div style="color: #ff9800; margin-top: 10px; padding: 10px; background: rgba(255,152,0,0.1); border-radius: 4px;">';
                html += 'âš ï¸ ãƒ–ãƒ©ã‚¦ã‚¶ãƒ¢ãƒ¼ãƒ‰ã§å®Ÿè¡Œä¸­ã€‚iOSã§ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã‚’ä½¿ã†ã«ã¯ã€ãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ ã—ã¦PWAã¨ã—ã¦èµ·å‹•ã—ã¦ãã ã•ã„ã€‚';
                html += '</div>';
            }
            
            status.innerHTML = html;
            log('System status checked');
        }
        
        async function checkSubscriptionStatus() {
            const status = document.getElementById('subscriptionStatus');
            
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                
                if (subscription) {
                    status.innerHTML = `
                        âœ… Subscribed<br>
                        Endpoint: ${subscription.endpoint.substring(0, 60)}...<br>
                        <button onclick="copyToClipboard('${subscription.endpoint}')">Copy Full Endpoint</button><br>
                        <pre>${JSON.stringify(subscription.toJSON(), null, 2)}</pre>
                    `;
                    log('Active subscription found', 'success');
                } else {
                    status.innerHTML = 'âŒ Not subscribed';
                    log('No active subscription', 'warning');
                }
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
                log(`Subscription check error: ${error.message}`, 'error');
            }
        }
        
        async function checkServerStatus() {
            const status = document.getElementById('serverStatus');
            
            try {
                const response = await fetch('/api/push-debug');
                const data = await response.json();
                
                status.innerHTML = `
                    VAPID Configured: ${data.vapidConfigured ? 'âœ…' : 'âŒ'}<br>
                    Active Subscriptions on Server: <strong>${data.count}</strong><br>
                    ${data.subscriptions.map(s => 
                        `<div style="margin-top:5px; font-size:12px;">
                            ğŸ“± ${s.endpoint}<br>
                            &nbsp;&nbsp;&nbsp;p256dh: ${s.p256dh}<br>
                            &nbsp;&nbsp;&nbsp;auth: ${s.auth}
                        </div>`
                    ).join('')}
                `;
                log(`Server has ${data.count} subscription(s)`, data.count > 0 ? 'success' : 'warning');
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
                log(`Server status check error: ${error.message}`, 'error');
            }
        }
        
        async function requestPermission() {
            log('Requesting notification permission...');
            try {
                const permission = await Notification.requestPermission();
                log(`Permission result: ${permission}`, permission === 'granted' ? 'success' : 'warning');
                await checkAll();
            } catch (error) {
                log(`Permission error: ${error.message}`, 'error');
            }
        }
        
        async function subscribe() {
            log('Starting subscription process...');
            try {
                // Register service worker
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                log('Service Worker registered', 'success');
                
                await navigator.serviceWorker.ready;
                log('Service Worker ready', 'success');
                
                // Get VAPID public key
                const response = await fetch('/api/vapid-public-key');
                const { publicKey } = await response.json();
                log(`Got VAPID key: ${publicKey.substring(0, 20)}...`, 'success');
                
                // Subscribe
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicKey)
                });
                log('Push subscription created', 'success');
                
                // Send to server
                const subscribeResponse = await fetch('/api/push-subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(subscription)
                });
                
                if (subscribeResponse.ok) {
                    log('Subscription sent to server successfully', 'success');
                } else {
                    log('Failed to send subscription to server', 'error');
                }
                
                await checkAll();
            } catch (error) {
                log(`Subscribe error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function unsubscribe() {
            log('Unsubscribing...');
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                
                if (subscription) {
                    await subscription.unsubscribe();
                    log('Unsubscribed successfully', 'success');
                } else {
                    log('No subscription to unsubscribe', 'warning');
                }
                
                await checkAll();
            } catch (error) {
                log(`Unsubscribe error: ${error.message}`, 'error');
            }
        }
        
        async function testNotification() {
            log('Testing notification...');
            if (Notification.permission === 'granted') {
                new Notification('ğŸ”” Test Notification', {
                    body: 'This is a local test notification',
                    icon: '/icon-192.png'
                });
                log('Local notification sent', 'success');
            } else {
                log('Notification permission not granted', 'error');
            }
        }
        
        async function clearCache() {
            log('Clearing cache...');
            try {
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                    log(`Deleted cache: ${name}`, 'success');
                }
                
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    log('Service Worker unregistered', 'success');
                }
                
                log('Please reload the page', 'warning');
            } catch (error) {
                log(`Clear cache error: ${error.message}`, 'error');
            }
        }
        
        async function checkAll() {
            await checkSystemStatus();
            await checkSubscriptionStatus();
            await checkServerStatus();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                log('Endpoint copied to clipboard', 'success');
            });
        }
        
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        // Auto-check on load
        window.addEventListener('load', checkAll);
        
        log('Debug page loaded', 'info');
    </script>
